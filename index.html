<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loging</title>

    <style>
      body {
        text-align: center;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      input, button {
        margin: 5px;
      }

      #nuevosInput {
        display: none;
        flex-direction: column;
      }
      
    </style>
</head>
<body>
  <h1>Loging Usuario</h1>
  <form id="formularioIngresar" action="#" method="GET" enctype="multipart/form-data">
      <h2>Inicie Sesión</h2>
      <input id="usuario" type="text" placeholder="Usuario" required/>
      <input id="contraseña" type="password" placeholder="Contraseña" required />
      <input type="button" value="Ingresar" onclick="iniciarSesion()">
  </form>

  <form id="formularioRegistrar" style="padding-top: 20px;">
    <button id="nuevoUsuario" onclick="mostrarCampos()" type="button">Registrar nuevo usuario</button>
    <div id="nuevosInput" style="display: none;"> 
      <input id="nombreUsuario" type="text" placeholder="Ingrese un nombre de usuario" required/>
      <input id="nuevaContraseña" type="password" placeholder="Ingrese una contraseña" required/>
      <button onclick="crearNuevoUsuario()" id="crearUsuario" type="button">Crear Usuario</button>
    </div>

  </form>

  <ul id="alumnos"></ul>

  <script src="main.js"></script>
  

</body>

</html>
